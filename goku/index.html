<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pagina con goku</title>
    <link rel="stylesheet" href="css/pwg.css">
</head>
<body>
    <div class="container">
        <div class="image-grid">
            <div class="image-box">
                <img src="image/gokuAmarillo.png" alt="Imagen 1" class="goku-img" data-text="La primera transformación que Goku alcanza en Dragon Ball Z es el Super Saiyan, que se caracteriza por el cabello dorado y los ojos verdes. Esta forma le da un gran aumento en su poder y velocidad, y es famosa por su aspecto llamativo y su gran energía.">
            </div>
            <div class="image-box">
                <img src="image/gokuAzul.png" alt="Imagen 2" class="goku-img" data-text="Esta forma aparece en Dragon Ball Super. El cabello de Goku se vuelve azul y se acompaña de una aura azul. Es una evolución del Super Saiyan, combinando el poder del Super Saiyan con el del Super Saiyan God, que le da un aumento aún mayor en sus habilidades.">
            </div>
            <div class="image-box">
                <img src="image/gokuROJO.png" alt="Imagen 3" class="goku-img" data-text="Esta forma se introduce en Dragon Ball Z: Battle of Gods y Dragon Ball Super. Goku se transforma en Super Saiyan God, con el cabello y la aura de color rojo. Esta transformación es un paso previo al Super Saiyan Blue y se basa en la energía divina.">
            </div>
        </div>
        <div class="text-container">
            <h1 id="texto-principal">Haz clic en un goku para saber sobre él</h1>
        </div>
    </div>
    <script src="gk.js"></script>
</body>
</html>
